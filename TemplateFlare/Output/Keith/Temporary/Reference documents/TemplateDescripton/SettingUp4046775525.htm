        <h2 MadCap:autonum="1.1 " MadCap:xrefTargetName="Setting up a new document"><a MadCap:generatedBookmark="TOC" name="Setting up a new document"></a>Setting up a new document</h2>
        <p>Documents created in a Flare project are compiled from multiple elements.</p>
        <p class="noteTopLine">&#160;</p>
        <p class="noteNotice"><a class="noticelink" href="file:///C:/Workarea/doc-department/Internal/Flare/Template/TemplateFlare/Content/Common/Front and Back matter/SafetyNotices.htm">&#160;</a>
