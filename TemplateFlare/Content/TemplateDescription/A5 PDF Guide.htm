        <h1>A5 PDF Guide</h1>
        <p>A5 guides cannot use the MasterTOC&#160;template because of the Page layouts used for preface content. Use the <span class="uicontrol">A5-PDF</span> TOC template for these guides.</p>
        <p>A5 PDF guides can have the exact same content as A4 guides as long as the correct Preface Page layout is used.</p>
