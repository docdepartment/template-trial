        <h1 MadCap:autonum="1 ">Setting up a new document</h1>
        <p>Documents created in a Flare project are compiled from multiple elements.</p>
        <p class="noteTopLine">&#160;</p>
        <p class="noteNotice"><a class="noticelink" href="../Common/Front and Back matter/SafetyNotices.htm"><img src="../gfx/Noticegfx/notice/EN/NOTICE_Notice_word.png" MadCap:conditions="Guide.Word" />&#160;</a>
        </p>
        <p class="noteBody">All file paths to project elements and content must be fewer than 250 characters long.</p>
        <p class="noteBody">To avoid errors, keep the combined folder and file names brief while still communicating their purpose.</p>
        <p class="noteBottomLine">&#160;</p>
    </body>
