    <head><title>Full stops</title>
    </head>
    <body>
        <h1 MadCap:autonum="1 ">Full stops</h1>
        <p>Full stops are used to indicate the end of a complete sentence.</p>
        <p class="ul" MadCap:autonum="•">Use full-stops consistently in lists and tables.</p>
        <p class="ul" MadCap:autonum="•">Do not use full stops  at the end of headings or cross-references.</p>
        <p class="ul" MadCap:autonum="•">Do not use full stops  in abbreviations.</p>
        <p class="ulwrong" MadCap:autonum="No: &#160;&#160;">A.N.S.I</p>
        <p class="ulright" MadCap:autonum="Yes: ">ANSI</p>
    </body>
</html>
