    <head><title>Apostophes</title>
    </head>
    <body>
        <h1 MadCap:autonum="1 ">Apostrophes</h1>
        <p>An apostrophe is used to represent either possession or omission of letters in a word.</p>
        <p class="ul" MadCap:autonum="•">Avoid using the apostrophe for omission of letters.</p>
        <p class="info">Not all languages use the apostrophe for letter replacement or to create contractions.</p>
    </body>
</html>
