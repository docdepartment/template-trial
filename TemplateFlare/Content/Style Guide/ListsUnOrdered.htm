    <body>
        <h1 MadCap:autonum="1. ">Unordered</h1>
        <p>Use unordered lists for lists that do not have a defined sequence, for example, a bulleted list.</p>
        <p>Example list of types of wine:</p>
        <p class="ul" MadCap:autonum="•">Red</p>
        <p class="ul" MadCap:autonum="•">White</p>
        <p class="ul" MadCap:autonum="•">Rosé</p>
    </body>
